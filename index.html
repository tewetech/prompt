<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Prompt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Mendefinisikan variabel CSS untuk warna agar mudah diubah */
        :root {
            --smooth-dark-bg-main: #1a1a2e;
            --smooth-dark-bg-secondary: #24263b;
            --smooth-dark-text-primary: #e0e0e0;
            --orange-accent: #ff9800;
            --orange-light: #ffb74d;
            --white-soft: #f0f0f0;
            --glass-bg: rgba(36, 38, 59, 0.6); 
            --glass-border: rgba(240, 240, 240, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            --inner-light: rgba(255, 255, 255, 0.1);
            --dark-gray-text: #b0b0b0; 
        }

        body {
            /* Menggunakan font Poppins sebagai default untuk seluruh halaman */
            font-family: 'Poppins', sans-serif;
            font-size: 14px; 
            color: var(--smooth-dark-text-primary);
            /* Menggunakan Flexbox untuk memusatkan konten secara vertikal dan horizontal */
            display: flex;
            /* Mengatur arah flex menjadi baris untuk menampung dua card secara berdampingan */
            flex-direction: row; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Membuat background dengan gradien animasi */
            background: linear-gradient(-45deg, var(--smooth-dark-bg-main), #2c3e50, #1f2838, var(--smooth-dark-bg-secondary));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            /* Mengizinkan wrap pada flex item jika ruang tidak cukup */
            flex-wrap: wrap; 
        }

        /* Animasi untuk background gradien */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            /* Menerapkan efek glassmorphism pada container */
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--glass-shadow);
            padding: 30px; 
            width: 100%;
            /* Mengatur lebar maksimum agar berdampingan */
            max-width: 400px; 
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            /* Menambahkan margin di sekeliling card */
            margin: 15px; 
        }

        h1 {
            color: var(--orange-accent);
            margin-bottom: 20px; 
            font-size: 1.8em; 
            font-weight: 600;
        }

        label {
            display: block;
            font-size: 0.9em; 
            margin-bottom: 5px; 
            font-weight: 300;
            text-align: left;
            color: var(--orange-light);
        }

        /* Styling untuk kolom input (textarea) */
        textarea.glass-element {
            width: 100%;
            height: 120px; 
            padding: 12px; 
            border: 1.5px solid var(--orange-light);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 13px; 
            margin-bottom: 20px; 
            background: var(--glass-bg);
            color: var(--smooth-dark-text-primary);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            /* Mengatur scrollbar agar berada di belakang */
            overflow-y: scroll; 
            resize: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1), 
                        inset 0 0 10px var(--inner-light); 
            font-family: 'Roboto Mono', monospace;
        }

        textarea.glass-element:focus {
            border-color: var(--orange-accent);
            box-shadow: 0 6px 15px rgba(255, 152, 0, 0.2),
                        inset 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px; 
        }

        button {
            width: 100%; 
            padding: 10px 20px; 
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px; 
            font-weight: 600;
            color: var(--smooth-dark-bg-main);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            background: var(--orange-accent);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }
        
        /* Kelas baru untuk umpan balik "Berhasil Disalin" */
        button.success {
            background-color: #4CAF50; /* Warna hijau untuk sukses */
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            background: var(--orange-light);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
        }

        /* Styling untuk kolom output */
        .output-box {
            width: 100%;
            height: 120px; 
            padding: 12px; 
            border: 1.5px solid var(--orange-light);
            border-radius: 12px;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px; 
            text-align: left;
            color: #cccccc;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            /* Mengatur scrollbar agar berada di belakang */
            overflow-y: scroll;
            resize: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1),
                        inset 0 0 10px var(--inner-light);
            font-size: 13px; 
        }
        
        /* Gaya khusus untuk teks placeholder di output box */
        .output-box.placeholder-text {
            color: #999999;
            font-style: italic;
        }

        /* Styling scrollbar untuk kedua elemen */
        .output-box::-webkit-scrollbar,
        textarea.glass-element::-webkit-scrollbar {
            width: 8px;
        }

        .output-box::-webkit-scrollbar-track,
        textarea.glass-element::-webkit-scrollbar-track {
            background: transparent; /* Membuat track scrollbar transparan */
        }

        .output-box::-webkit-scrollbar-thumb,
        textarea.glass-element::-webkit-scrollbar-thumb {
            background-color: var(--orange-accent);
            border-radius: 10px;
            border: 2px solid var(--smooth-dark-bg-secondary);
        }
        /* Efek hover pada thumb scrollbar */
        .output-box::-webkit-scrollbar-thumb:hover,
        textarea.glass-element::-webkit-scrollbar-thumb:hover {
            background-color: var(--orange-light);
        }
        /* Mengatur scrollbar di belakang konten agar tidak menimpa */
        .output-box,
        textarea.glass-element {
            scrollbar-color: var(--orange-accent) transparent;
            scrollbar-width: thin;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }
        
        ul li {
            position: relative;
            padding-left: 20px;
            margin-bottom: 8px;
        }
        
        ul li::before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            top: 0;
            color: var(--orange-accent);
            font-size: 1.5em;
            line-height: 1;
        }

        /* --- Gaya CSS untuk Floating Music Button --- */
        .music-button {
            /* Mengubah posisi tombol menjadi di kanan atas */
            position: fixed;
            top: 15px;  /* Jarak dari atas */
            right: 15px; /* Jarak dari kanan */
            width: 40px; 
            height: 40px; 
            border-radius: 50%;
            background-color: var(--orange-accent);
            color: var(--smooth-dark-bg-main);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px; 
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
            z-index: 1000;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            position: relative;
        }

        .music-button:hover {
            transform: scale(1.1);
            background-color: var(--orange-light);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
        }

        .music-button .tooltip-text {
            /* Gaya untuk tooltip di bawah tombol */
            visibility: hidden;
            width: 120px;
            background-color: var(--smooth-dark-bg-secondary);
            color: var(--dark-gray-text); 
            text-align: center;
            padding: 3px 0; 
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            /* Mengatur posisi tooltip di bawah tombol */
            top: 125%; 
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            /* Mengubah ukuran font agar lebih kecil lagi */
            font-size: 0.6em; 
            pointer-events: none;
        }

        .music-button .tooltip-text::after {
            /* Membuat panah kecil di atas tooltip */
            content: "";
            position: absolute;
            /* Mengatur posisi panah di bagian atas tooltip */
            bottom: 100%; 
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            /* Mengubah warna border untuk membuat panah menunjuk ke atas */
            border-color: transparent transparent var(--smooth-dark-bg-secondary) transparent;
        }

        /* Tampilkan tooltip saat di-hover */
        .music-button:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* --- Media Query untuk layar kecil (maksimal 420px) --- */
        @media (max-width: 420px) {
            body {
                font-size: 12px; 
                /* Mengubah arah flex menjadi kolom saat di layar kecil */
                flex-direction: column; 
            }
            .container {
                max-width: 360px;
                padding: 20px; 
                margin: 15px 0; /* Mengembalikan margin ke atas-bawah */
            }
            h1 {
                font-size: 1.5em; 
                margin-bottom: 15px;
            }
            label {
                font-size: 0.8em;
            }
            textarea.glass-element,
            .output-box {
                height: 100px;
                font-size: 12px;
                padding: 10px;
                margin-bottom: 15px;
            }
            .output-box {
                margin-top: 15px;
            }
            button {
                padding: 8px 15px;
                font-size: 13px;
            }
            /* Menyesuaikan posisi dan ukuran tombol musik di layar kecil */
            .music-button {
                top: 10px; /* Jarak dari atas diperkecil */
                right: 10px; /* Jarak dari kanan diperkecil */
                width: 35px;
                height: 35px;
                font-size: 15px;
            }
            /* Sembunyikan tooltip pada layar kecil untuk menghindari masalah tata letak */
            .music-button .tooltip-text {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="music-button" id="musicButton">
        <i class="fas fa-music" id="musicIcon"></i>
        <span class="tooltip-text" id="tooltipText">Putar Musik</span>
    </div>
    
    <audio id="backgroundMusic" src="https://raw.githubusercontent.com/tewetech/wedding-invitation-tri-chusnul/refs/heads/main/Melepas%20Lajang.mp3" loop></audio>

    <div class="container" id="newPromptCard">
        <h1>Prompt Membuat HTML Baru ‚ú®</h1>
        <label for="newInputText">Masukkan ide prompt baru:</label>
        <textarea id="newInputText" class="glass-element" placeholder="Contoh: jelaskan cara kerja algoritma merge sort dengan bahasa yang mudah dipahami"></textarea>
        
        <div class="button-group">
            <button id="newGenerateAndCopyBtn">Buat Prompt & Salin</button>
        </div>
        
        <div class="output-box placeholder-text" id="newOutputBox">Teks prompt baru akan muncul di sini.</div>
    </div>

    <div class="container" id="revisiPromptCard">
        <h1>Prompt Revisi File HTML üõ†Ô∏è</h1>
        <label for="revisiInputText">Masukkan teks yang ingin direvisi:</label>
        <textarea id="revisiInputText" class="glass-element" placeholder="Contoh: buatkan script html untuk landing page produk kopi"></textarea>
        
        <div class="button-group">
            <button id="revisiGenerateAndCopyBtn">Revisi & Salin</button>
        </div>
        
        <div class="output-box placeholder-text" id="revisiOutputBox">Teks prompt yang direvisi akan muncul di sini.</div>
    </div>
    
    <script>
        // Menunggu seluruh elemen HTML dimuat sebelum menjalankan script
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elemen untuk card revisi ---
            const revisiInputTextarea = document.getElementById('revisiInputText');
            const revisiGenerateAndCopyBtn = document.getElementById('revisiGenerateAndCopyBtn');
            const revisiOutputBox = document.getElementById('revisiOutputBox');
            const originalRevisiBtnText = revisiGenerateAndCopyBtn.textContent;

            // --- Elemen untuk card baru ---
            const newInputTextarea = document.getElementById('newInputText');
            const newGenerateAndCopyBtn = document.getElementById('newGenerateAndCopyBtn');
            const newOutputBox = document.getElementById('newOutputBox');
            const originalNewBtnText = newGenerateAndCopyBtn.textContent;
            
            // Kelas untuk umpan balik sukses pada tombol
            const successClass = 'success';

            // Fungsi untuk menyalin teks dan memberikan umpan balik pada tombol
            const copyTextToClipboard = async (textToCopy, buttonElement, originalText) => {
                try {
                    // Menggunakan Clipboard API modern untuk menyalin
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(textToCopy);
                    } else {
                        // Fallback untuk browser lama
                        const tempTextarea = document.createElement('textarea');
                        tempTextarea.value = textToCopy;
                        document.body.appendChild(tempTextarea);
                        tempTextarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempTextarea);
                    }

                    // Umpan balik visual pada tombol
                    buttonElement.textContent = 'Berhasil Disalin!';
                    buttonElement.classList.add(successClass);
                    
                    // Kembalikan tombol ke kondisi semula setelah 2 detik
                    setTimeout(() => {
                        buttonElement.textContent = originalText;
                        buttonElement.classList.remove(successClass);
                    }, 2000);
                    
                } catch (err) {
                    console.error('Gagal menyalin teks: ', err);
                    alert('Gagal menyalin teks. Silakan salin manual.');
                }
            };
            
            // Event listener untuk tombol revisi prompt
            revisiGenerateAndCopyBtn.addEventListener('click', () => {
                const text = revisiInputTextarea.value.trim();
                if (text === '') {
                    revisiOutputBox.textContent = 'Silakan masukkan teks Anda terlebih dahulu!';
                    revisiOutputBox.classList.add('placeholder-text');
                    return;
                }

                revisiOutputBox.classList.remove('placeholder-text');
                revisiOutputBox.style.color = '';
                revisiOutputBox.style.fontStyle = 'normal';

                const generatedPrompt = 
`JAWAB MENGGUNAKAN BAHASA INDONESIA
revisi script html saya sesuai yang saya lampirkan:

${text}

semuanya harus dibuatkan comment dalam bahasa indonesia
buatkan full revisi scriptnya dari html, css, js semuanya dibungkus dalam satu file index.html`;

                revisiOutputBox.textContent = generatedPrompt;
                copyTextToClipboard(generatedPrompt, revisiGenerateAndCopyBtn, originalRevisiBtnText);
            });
            
            // Event listener untuk tombol prompt baru
            newGenerateAndCopyBtn.addEventListener('click', () => {
                const text = newInputTextarea.value.trim();
                if (text === '') {
                    newOutputBox.textContent = 'Silakan masukkan teks Anda terlebih dahulu!';
                    newOutputBox.classList.add('placeholder-text');
                    return;
                }

                newOutputBox.classList.remove('placeholder-text');
                newOutputBox.style.color = '';
                newOutputBox.style.fontStyle = 'normal';

                const generatedPrompt = 
`JAWAB MENGGUNAKAN BAHASA INDONESIA

buatkan saya website sesuai apa yang saya perintahkan:

${text}

Kode harus dibuat rapih, sangat lengkap dan dengan indentasi yang benar.
semuanya harus dibuatkan comment dalam bahasa indonesia
Buatkan full scriptnya dari html, css, js, semuanya dibungkus dalam satu file index.html`;

                newOutputBox.textContent = generatedPrompt;
                copyTextToClipboard(generatedPrompt, newGenerateAndCopyBtn, originalNewBtnText);
            });
            
            // --- Logika untuk tombol musik ---
            const musicButton = document.getElementById('musicButton');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const musicIcon = document.getElementById('musicIcon');
            const tooltipText = document.getElementById('tooltipText');

            let isPlaying = false; // Status awal musik

            musicButton.addEventListener('click', () => {
                if (isPlaying) {
                    backgroundMusic.pause();
                    musicIcon.classList.remove('fa-pause-circle');
                    musicIcon.classList.add('fa-music');
                    tooltipText.textContent = "Putar Musik";
                } else {
                    backgroundMusic.play();
                    musicIcon.classList.remove('fa-music');
                    musicIcon.classList.add('fa-pause-circle');
                    tooltipText.textContent = "Hentikan Musik";
                }
                isPlaying = !isPlaying;
            });
        });
    </script>
</body>
</html>
